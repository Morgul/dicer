<body ng-controller="DicerCtrl">
	
	<div class="row-fluid">

		<div class="span3" ng-controller="CharactersListCtrl">
			<p ng-repeat="character in characters" ng-click="selectCharacter(character)">
					{{character.name}}
			</p>
			<p>
				<input ng-model="newName" /><button ng-click="createCharacter()">New</button>
			</p>
		</div>

		<div class="span3" ng-controller="StatsListCtrl">
			{{selectedCharacter.name}} Stats
			<p ng-repeat="stat in stats">
					{{stat.name}}: <input type="number" ng-change="updateStat(stat)" ng-model="stat.value" step="1" />
			</p>
			<p>
				<input ng-model="newStatName" /><button ng-click="createStat()">New</button>
			</p>
		</div>

		<div class="span3" ng-controller="RollsListCtrl">
			Rolls
			<p ng-repeat="roll in rolls">
					{{roll.name}}: <input ng-change="storeRoll(roll)" ng-model="roll.string" /><button ng-click="rollDice(roll)">Roll</button>
			</p>
			<p>
				<input ng-model="newRollName" /><button ng-click="createRoll()">New</button>
			</p>
		</div>

		<div class="span3">
			Roll History
			<p ng-repeat="roll in rollHistory">
				<strong>{{roll.sum}}</strong>: {{roll.rolls}}
			</p>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="underscore-min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="dustbin.js"></script>
	<script src="dice.parse.js"></script>
	<script src="dice.eval.js"></script>
	<script src="controllers.js"></script>
</body>
</html>
